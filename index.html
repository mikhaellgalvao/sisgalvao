    <script>

        const Utils = {

            cleanCurrency: (val) => parseFloat((val || "0").toString().replace(/\./g, '').replace(',', '.')),

            reload: () => location.reload()

        const UI = {
            init: async () => {
                await Data.load();
                Bypass.init();
            },
            togglePassword: () => { const i = document.getElementById('password-input'); i.type = i.type === 'password' ? 'text' : 'password'; },
            closeSidebar: () => { document.getElementById('sidebar-menu').classList.add('-translate-x-full'); document.getElementById('sidebar-overlay').style.display = 'none'; },

            closeModal: (id) => document.getElementById(id).classList.add('hidden'),

            openWebView: (url, title) => {
                const modal = document.getElementById('webview-modal');
                document.getElementById('webview-title').textContent = title || "Visualizador Galv√£o";
                document.getElementById('webview-iframe').src = url;
                document.getElementById('webview-external-btn').onclick = () => window.open(url, '_blank');
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';

            closeWebView: () => {
                document.getElementById('webview-modal').classList.add('hidden');

            navigate: (pageId) => {

                    case 'marketing': UI.renderMarketing(); break;

                UI.closeSidebar();

                document.querySelectorAll('.sidebar-link').forEach(l => l.classList.remove('active'));
