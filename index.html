        const Utils = {

            cleanCurrency: (val) => parseFloat((val || "0").toString().replace(/\./g, '').replace(',', '.')),
            toggleTheme: () => document.documentElement.classList.toggle('dark'),
            reload: () => location.reload()

        const UI = {
            init: () => {

            navigate: (pageId) => {

            renderDashboard: () => {

                        <p class="text-gray-500 mt-2 font-bold uppercase tracking-widest text-[10px]">Gest√£o Galv√£o Drones | Goi√¢nia</p>
                    </div>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="bg-brand-green p-8 rounded-[2rem] text-white">

                            <p class="text-xs font-medium opacity-80 mb-6">Acesse materiais de marketing agora.</p>

            },
            renderMarketing: () => {

                            <span class="font-black uppercase text-brand-green text-sm tracking-tighter italic">Arquivos Postados</span>

                const msg = `üî• *OPORTUNIDADE GALV√ÉO DRONES*\n\nüöÅ *Modelo:* ${p.name}\nüíé *Condi√ß√£o:* ${p.condition}\nüí∞ *Investimento:* ${Utils.fmtBRL.format(valorLimpo)}\n\nüìå *RESERVA:* Adiantamento de 30% obrigat√≥rio.\nüí∞ *Sinal p/ Separa√ß√£o:* ${Utils.fmtBRL.format(valorReserva)}\n\n_Para reservar ou separar o produto precisa adiantar 30% do valor para que seja feita essa separa√ß√£o._\n\nüöÄ Aproveite esta oferta exclusiva!`;

            reserveUsed: () => {

                const msg = `üõë *SOLICITA√á√ÉO DE RESERVA*\n\nEquipamento: ${p.name}\nEstou ciente do sinal de 30% (${Utils.fmtBRL.format(valorReserva)}) para separa√ß√£o do produto.`;
                window.open(`https://wa.me/55${CONFIG.central}?text=${encodeURIComponent(msg)}`, '_blank');
            }
        };

    </script>
