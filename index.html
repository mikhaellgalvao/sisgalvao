<!DOCTYPE html> 
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Galvão Drones</title>
    <link rel="icon" href="https://imgur.com/ny5U9KV.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#EF7E13', 
                        'brand-green': '#0E5847',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner { border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px; border-radius: 50%; border-left-color: #EF7E13; animation: spin 1s ease infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sidebar-link.active { background-color: #e5e7eb; color: #1f2937; }
        .dark .sidebar-link.active { background-color: #374151; color: #f9fafb; }
        .modal-tab.active { border-color: #EF7E13; color: #EF7E13; }
        #calculator-popup::after {
            content: ''; position: absolute; bottom: -10px; right: 20px; width: 0; height: 0;
            border-left: 10px solid transparent; border-right: 10px solid transparent; border-top: 10px solid white;
        }
        .dark #calculator-popup::after { border-top-color: #1f2937; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <div id="login-view" class="flex items-center justify-center min-h-screen">
        <div id="login-card" class="w-full max-w-md p-8 space-y-8 bg-white dark:bg-gray-800 rounded-2xl shadow-lg">
            <div id="login-header" class="text-center">
                <img src="https://imgur.com/2PNy5CS.png" alt="Logo Galvão Drones" class="mx-auto mb-4 h-16 w-16">
                <h1 class="text-2xl font-bold text-brand-green dark:text-gray-100">Portal Galvão Drones</h1>
                <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Entre com seu usuário e senha</p>
            </div>
            <form id="login-form" class="space-y-4 pt-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Usuário</label>
                    <input type="text" id="username-input" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                    <input type="password" id="password-input" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <button type="submit" class="w-full justify-center rounded-lg bg-brand-green py-3 text-sm font-semibold text-white hover:bg-green-700">Entrar</button>
                <button type="button" id="visitor-login-button" class="w-full justify-center rounded-lg bg-gray-400 py-3 text-sm font-semibold text-white hover:bg-gray-500 mt-2">Visitante</button>
            </form>
            <div id="error-message" class="hidden p-4 mt-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400">Acesso Negado.</div>
            <div id="success-message" class="hidden text-center">
                <div class="spinner mx-auto"></div>
                <p class="mt-4 font-semibold text-brand-green">Carregando catálogo...</p>
            </div>
        </div>
    </div>

    <div id="dashboard-view" class="hidden">
        <div class="flex h-screen bg-gray-100 dark:bg-gray-900">
            <div id="sidebar-menu" class="fixed inset-y-0 left-0 w-64 bg-white dark:bg-gray-800 shadow-lg transform -translate-x-full md:relative md:translate-x-0 transition-transform z-30 flex flex-col">
                <div class="flex items-center justify-center h-20 border-b dark:border-gray-700 px-4">
                    <div class="flex items-center">
                        <div id="sidebar-profile-picture" class="w-10 h-10 rounded-full bg-gray-300 bg-cover bg-center"></div>
                        <div class="ml-3"><p id="sidebar-user-name" class="font-semibold text-sm dark:text-white"></p></div>
                    </div>
                </div>
                <nav id="sidebar-nav" class="flex-1 px-2 py-4 space-y-1">
                    <a href="#" data-page="dashboard" class="sidebar-link active flex items-center px-4 py-2.5 dark:text-gray-400 rounded-md"><span>Dashboard</span></a>
                    <a href="#" data-page="consultas" class="sidebar-link flex items-center px-4 py-2.5 dark:text-gray-400 rounded-md"><span>Consultas</span></a>
                    <a href="#" data-page="drones" class="sidebar-link flex items-center px-4 py-2.5 dark:text-gray-400 rounded-md"><span>Drones</span></a>
                    <a href="#" data-page="produtos" class="sidebar-link flex items-center px-4 py-2.5 dark:text-gray-400 rounded-md"><span>Produtos</span></a>
                    <a href="#" data-page="perfil" class="sidebar-link flex items-center px-4 py-2.5 dark:text-gray-400 rounded-md"><span>Perfil</span></a>
                </nav>
            </div>

            <div class="flex flex-col flex-1 overflow-y-auto">
                <div class="flex items-center justify-between h-20 px-6 bg-white dark:bg-gray-800 border-b dark:border-gray-700">
                    <h1 id="page-title" class="text-2xl font-semibold dark:text-white">Dashboard</h1>
                    <button id="logout-button" class="px-4 py-2 bg-brand-orange text-white rounded-md">Sair</button>
                </div>
                
                <div id="main-content" class="p-6">
                    <div id="dashboard-page" class="page-content">
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow dark:text-white">
                            <h2 class="text-xl font-bold">Bem-vindo, <span id="welcome-user-name"></span>!</h2>
                        </div>
                    </div>

                    <div id="produtos-page" class="page-content hidden">
                        <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow">
                            <h2 class="text-xl font-bold text-brand-green dark:text-brand-orange">Catálogo de Produtos</h2>
                            <p class="mt-2 text-gray-600 dark:text-gray-400">Dados carregados via arquivo produtos.json.</p>
                            <div class="mt-4 flex gap-2">
                                <button id="export-json-button" class="bg-brand-green text-white px-4 py-2 rounded-md text-sm">Exportar Backup</button>
                                <label for="import-json-input" class="bg-brand-orange text-white px-4 py-2 rounded-md text-sm cursor-pointer">Importar JSON</label>
                                <input type="file" id="import-json-input" class="hidden" accept=".json">
                            </div>
                        </div>
                        <div id="produtos-search-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>
                    </div>
                    
                    <div id="drones-page" class="page-content hidden"><div id="drones-search-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div></div>
                    <div id="consultas-page" class="page-content hidden"><div id="consultas-search-results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginView = document.getElementById("login-view");
            const dashboardView = document.getElementById("dashboard-view");
            const successMessage = document.getElementById("success-message");
            const loginForm = document.getElementById("login-form");
            const currencyFormatter = new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" });

            let loggedInUser = null;
            let products = []; // Inicia vazio
            let suppliers = []; // Inicia vazio

            // 1. FUNÇÃO PARA BUSCAR O ARQUIVO JSON EXTERNO
            async function loadExternalData() {
                try {
                    const response = await fetch('produtos.json');
                    if (!response.ok) throw new Error('Arquivo produtos.json não encontrado.');
                    const data = await response.json();
                    
                    products = data.products || [];
                    suppliers = data.suppliers || [];
                    
                    console.log("Dados carregados com sucesso:", products.length, "produtos.");
                } catch (error) {
                    console.error("Erro ao carregar produtos.json:", error);
                    alert("Atenção: Não foi possível carregar o arquivo produtos.json automaticamente.");
                }
            }

            // 2. Lógica de Login
            loginForm.addEventListener("submit", async e => {
                e.preventDefault();
                // Simulação de login
                loggedInUser = { name: "Mikhaell Galvão", role: "Administrador" };
                
                successMessage.classList.remove("hidden");
                await loadExternalData(); // Busca o arquivo ao logar
                
                setTimeout(() => {
                    loginView.classList.add("hidden");
                    dashboardView.classList.remove("hidden");
                    document.getElementById("sidebar-user-name").textContent = loggedInUser.name;
                    document.getElementById("welcome-user-name").textContent = loggedInUser.name;
                    switchPage('dashboard');
                }, 1000);
            });

            // 3. Renderização Dinâmica
            function switchPage(pageId) {
                document.querySelectorAll(".page-content").forEach(p => p.classList.add("hidden"));
                document.getElementById(pageId + "-page").classList.remove("hidden");
                
                const container = document.getElementById(`${pageId}-search-results`);
                if (container) {
                    container.innerHTML = "";
                    products.forEach(product => {
                        const card = document.createElement("div");
                        card.className = "bg-white dark:bg-gray-800 p-4 rounded-lg shadow dark:text-white";
                        card.innerHTML = `
                            <h3 class="font-bold text-brand-green">${product.name}</h3>
                            <p class="text-sm mt-2">${product.spec || ''}</p>
                            <p class="mt-4 font-bold text-lg">${currencyFormatter.format(product.price)}</p>
                        `;
                        container.appendChild(card);
                    });
                }
            }

            // Botões de Sidebar
            document.querySelectorAll(".sidebar-link").forEach(link => {
                link.addEventListener("click", e => {
                    e.preventDefault();
                    switchPage(link.dataset.page);
                });
            });

            // Exportar Backup
            document.getElementById('export-json-button').addEventListener('click', () => {
                const dataToExport = { products, suppliers };
                const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataToExport, null, 2));
                const downloadAnchorNode = document.createElement('a');
                downloadAnchorNode.setAttribute("href", dataStr);
                downloadAnchorNode.setAttribute("download", "produtos_galvao_drones.json");
                downloadAnchorNode.click();
            });

            // Importar Manualmente
            document.getElementById('import-json-input').addEventListener('change', function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (event) => {
                    const imported = JSON.parse(event.target.result);
                    products = imported.products || imported; // Aceita tanto objeto quanto array simples
                    switchPage('produtos');
                    alert("Catálogo atualizado via importação!");
                };
                reader.readAsText(file);
            });

            document.getElementById("logout-button").onclick = () => location.reload();
        });
    </script>
</body>
</html>
