<!DOCTYPE html>
<html lang="pt-br" class="scroll-smooth">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Portal Galv√£o Drones | Gest√£o Especializada DJI</title>
    <link rel="icon" href="https://imgur.com/ny5U9KV.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand-orange': '#EF7E13',
                        'brand-green': '#0E5847',

                }
            }

    </script>
    <style>
        body { -webkit-tap-highlight-color: transparent; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(16px); }
        .dark .glass-card { background: rgba(24, 24, 27, 0.95); }
        
        .profile-avatar-div { background-size: cover !important; background-position: center !important; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        #sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 35; backdrop-filter: blur(2px); }
        .sidebar-link.active { background-color: #EF7E13; color: white !important; box-shadow: 0 4px 15px rgba(239, 126, 19, 0.3); }
        
        /* Teclado Num√©rico */
        .keypad-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .key-btn { height: 64px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 800; border-radius: 1.25rem; background: #f3f4f6; transition: all 0.15s; color: #1f2937; user-select: none; box-shadow: 0 4px 0 rgba(0,0,0,0.05); touch-action: manipulation; }
        .dark .key-btn { background: #27272a; color: white; border: 1px solid rgba(255,255,255,0.05); }
        .key-btn:active { transform: scale(0.95); background: #EF7E13; color: white; border-color: #EF7E13; box-shadow: none; }
        
        .drop-zone { border: 2px dashed #cbd5e1; transition: all 0.3s ease; }
        .drop-zone.active { border-color: #EF7E13; background-color: rgba(239, 126, 19, 0.05); }
    </style>
</head>
<body class="bg-gray-100 dark:bg-black transition-colors duration-300 text-slate-900 dark:text-zinc-100 overflow-x-hidden font-sans antialiased">

    <div id="sidebar-overlay" onclick="UI.closeSidebar()"></div>

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center min-h-screen px-4 bg-gradient-to-br from-brand-green to-zinc-950 relative overflow-hidden">
        <div id="login-card" class="w-full max-w-md p-8 glass-card rounded-[2.5rem] shadow-2xl border border-white/20 dark:border-white/5 animate-fade-in relative z-10">
            <div class="text-center mb-8">
                <img id="login-logo-trigger" src="https://imgur.com/2PNy5CS.png" alt="Logo Galv√£o Drones" class="mx-auto mb-5 h-24 w-auto drop-shadow-2xl select-none cursor-pointer active:scale-95 transition-transform">
                <h1 class="text-2xl font-black text-brand-green dark:text-white uppercase tracking-tighter italic">Portal Galv√£o Drones</h1>
                <p class="mt-1 text-sm text-gray-600 dark:text-gray-400 font-medium tracking-wide">Gest√£o T√©cnica & Comercial DJI</p>
            </div>
            <form onsubmit="Actions.login(event)" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-gray-500 mb-2">Acesso</label>
                    <input type="text" id="username-input" required class="w-full rounded-2xl border-0 bg-gray-100 dark:bg-zinc-800/80 px-5 py-4 text-slate-900 dark:text-white focus:ring-2 focus:ring-brand-orange font-bold" placeholder="Usu√°rio">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-gray-500 mb-2">Credencial</label>
                    <div class="relative">
                        <input type="password" id="password-input" required class="w-full rounded-2xl border-0 bg-gray-100 dark:bg-zinc-800/80 px-5 py-4 text-slate-900 dark:text-white focus:ring-2 focus:ring-brand-orange font-bold" placeholder="Senha">
                        <button type="button" onclick="UI.togglePassword()" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-400">üëÅ</button>
                    </div>
                </div>
                <div class="space-y-3 pt-2">
                    <button type="submit" class="w-full py-4 bg-brand-green text-white font-black rounded-2xl shadow-lg uppercase text-xs tracking-widest">Entrar no Sistema</button>
                    <button type="button" onclick="Actions.loginVisitor()" class="w-full py-4 bg-gray-100 dark:bg-zinc-800 text-gray-600 dark:text-gray-300 font-bold rounded-2xl transition-all uppercase text-[10px]">Acesso Visitante</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Dashboard View -->
    <div id="dashboard-view" class="hidden flex h-screen overflow-hidden bg-gray-50 dark:bg-black">
        <aside id="sidebar-menu" class="fixed inset-y-0 left-0 w-72 bg-white dark:bg-zinc-900 shadow-2xl transform -translate-x-full lg:relative lg:translate-x-0 transition-transform duration-300 z-40 flex flex-col border-r dark:border-zinc-800">
            <div class="p-8 border-b dark:border-zinc-800 flex flex-col items-center">
                <a href="#" onclick="UI.navigate('perfil')" id="sidebar-profile-header" class="flex flex-col items-center gap-4 group cursor-pointer w-full text-center">
                    <div id="sidebar-profile-picture" class="w-20 h-20 rounded-full bg-brand-orange text-white flex items-center justify-center font-bold text-3xl border-4 dark:border-zinc-800 shadow-xl profile-avatar-div overflow-hidden">
                        <span id="sidebar-profile-placeholder">?</span>
                    </div>
                    <div>
                        <p id="sidebar-user-name" class="font-black text-sm text-slate-800 dark:text-white uppercase italic"></p>
                        <p id="sidebar-user-role" class="text-[10px] text-brand-green font-bold uppercase tracking-widest mt-1"></p>
                    </div>
                </a>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto hide-scrollbar">
                <button onclick="UI.navigate('dashboard')" class="sidebar-link active flex items-center w-full px-6 py-4 rounded-2xl font-bold transition-all text-sm uppercase italic text-left">Dashboard</button>
                <button onclick="UI.navigate('consultas')" class="sidebar-link flex items-center w-full px-6 py-4 rounded-2xl font-bold transition-all text-sm uppercase italic text-left">Cat√°logo Novos</button>
                <button onclick="UI.navigate('usados')" class="sidebar-link flex items-center w-full px-6 py-4 rounded-2xl font-bold transition-all text-sm uppercase italic text-left">Seminovos / Usados</button>
                <button onclick="UI.navigate('marketing')" id="sidebar-marketing-link" class="sidebar-link flex items-center w-full px-6 py-4 rounded-2xl font-bold transition-all text-sm uppercase italic text-left">Marketing</button>
                <div class="pt-6 mt-2 border-t dark:border-zinc-800 space-y-2">
                    <button onclick="UI.navigate('admin')" id="admin-link" class="sidebar-link hidden flex items-center w-full px-6 py-4 rounded-2xl font-bold text-red-500 text-sm uppercase italic text-left">Administra√ß√£o</button>
                    <button onclick="UI.navigate('perfil')" id="sidebar-perfil-link" class="sidebar-link flex items-center w-full px-6 py-4 rounded-2xl font-bold text-sm uppercase italic text-left">Meu Perfil</button>
                </div>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col min-w-0 overflow-y-auto relative">
            <header class="h-20 bg-white/90 dark:bg-black/90 backdrop-blur-lg border-b dark:border-zinc-800 px-8 flex items-center justify-between sticky top-0 z-30">
                <div class="flex items-center gap-3">
                    <button onclick="UI.toggleSidebar()" class="lg:hidden p-2 bg-gray-100 dark:bg-zinc-800 rounded-xl">‚ò∞</button>
                    <h1 id="page-title" class="text-lg font-black text-slate-800 dark:text-white uppercase italic">Dashboard</h1>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="Utils.toggleTheme()" class="p-2.5 rounded-xl bg-gray-100 dark:bg-zinc-800">üåì</button>
                    <button onclick="Utils.reload()" class="px-5 py-2.5 bg-brand-orange text-white font-black rounded-xl text-[10px] uppercase shadow-lg">Sair</button>
                </div>
            </header>
            <main id="main-content" class="p-4 sm:p-8 space-y-6"></main>
        </div>
    </div>

    <!-- Modals -->
    <div id="admin-login-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-md z-[120] flex items-center justify-center p-4 fade-in">
        <div class="bg-white dark:bg-zinc-900 rounded-[2.5rem] w-full max-w-sm p-8 text-center shadow-2xl">
            <h3 class="text-xl font-black text-brand-green dark:text-white uppercase italic mb-6">Acesso Restrito</h3>
            <div id="keypad-display" class="w-full h-16 mb-8 flex items-center justify-center bg-gray-50 dark:bg-zinc-800 rounded-2xl text-3xl font-black tracking-[1rem] text-brand-orange"></div>
            <div id="virtual-keypad" class="keypad-grid mb-8"></div>
            <button onclick="UI.closeModal('admin-login-modal')" class="w-full py-4 bg-gray-100 dark:bg-zinc-800 text-gray-500 rounded-2xl font-black uppercase text-[10px]">Cancelar</button>
        </div>
    </div>

    <!-- Bypass Keypad Modal -->
    <div id="bypass-login-modal" class="hidden fixed inset-0 bg-black/95 backdrop-blur-xl z-[130] flex items-center justify-center p-4 fade-in">
        <div class="bg-white dark:bg-zinc-900 rounded-[2.5rem] w-full max-w-sm p-8 shadow-2xl border-2 border-brand-orange text-center">
             <h3 class="text-xl font-black text-brand-orange uppercase italic mb-2">Acesso T√©cnico</h3>
             <p class="text-[9px] text-gray-400 uppercase tracking-widest mb-6">Digite o c√≥digo de seguran√ßa</p>
             <div id="bypass-keypad-display" class="w-full h-16 mb-8 flex items-center justify-center bg-gray-100 dark:bg-zinc-800 rounded-2xl text-3xl font-black tracking-[1rem] text-brand-orange border dark:border-zinc-700"></div>
             <div id="bypass-virtual-keypad" class="keypad-grid mb-8"></div>
             <button onclick="UI.closeModal('bypass-login-modal')" class="w-full py-4 bg-gray-100 dark:bg-zinc-800 text-gray-500 rounded-2xl font-black uppercase text-[10px]">Cancelar</button>
        </div>
    </div>

    <div id="toast" class="fixed bottom-8 left-1/2 -translate-x-1/2 translate-y-20 opacity-0 transition-all duration-500 bg-brand-green text-white px-8 py-4 rounded-2xl shadow-2xl z-[300]">
        <span id="toast-msg">Sucesso!</span>
    </div>

    <script>
        const STATE = {
            products: [], usedProducts: [], marketingAssets: [], users: [], suppliers: [], 
            currentUser: null, adminSession: false, adminPassBuffer: "", 
            bypassPassBuffer: "", passwords: { admin: "" }, driveLinks: {}, intervals: []
        };

        const CONFIG = {
            contacts: { central: "6236360668", mikhaell: "62984710639", maikhon: "62933001865", ryan: "62920007396" },
            installmentRates: { 2: 4.5, 3: 5.2, 12: 13.9 }
        };

        const Utils = {
            fmtBRL: new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }),
            cleanCurrency: (val) => parseFloat((val || "0").toString().replace(/[R$\s\.]/g, '').replace(',', '.')),
            toggleTheme: () => document.documentElement.classList.toggle('dark'),
            reload: () => location.reload()
        };

        const Data = {
            load: async () => {
                const ts = Date.now();
                const fetchSafe = (url) => fetch(`${url}?v=${ts}`).then(r => r.ok ? r.json() : null).catch(() => null);
                const [u, p, us, m, pass, d] = await Promise.all([
                    fetchSafe('usuarios.json'), fetchSafe('produtos.json'), fetchSafe('usados.json'),
                    fetchSafe('marketing.json'), fetchSafe('pas.json'), fetchSafe('drive.json')
                ]);
                if (u?.users) STATE.users = u.users;
                if (p?.products) STATE.products = p.products;
                if (us?.usedProducts) STATE.usedProducts = us.usedProducts;
                if (m?.marketingAssets) STATE.marketingAssets = m.marketingAssets;
                if (pass) STATE.passwords = pass;
                if (d?.links) STATE.driveLinks = d.links;
            }
        };

        const Bypass = {
            show: () => {
                STATE.bypassPassBuffer = "";
                document.getElementById('bypass-keypad-display').innerText = "";
                const vk = document.getElementById('bypass-virtual-keypad');
                vk.innerHTML = '';
                [1,2,3,4,5,6,7,8,9,0].forEach(n => {
                    const b = document.createElement('button');
                    b.className = 'key-btn'; b.innerText = n;
                    b.onclick = () => Bypass.handleKey(n);
                    vk.appendChild(b);
                });
                document.getElementById('bypass-login-modal').classList.remove('hidden');
            },
            handleKey: (n) => {
                STATE.bypassPassBuffer += n;
                document.getElementById('bypass-keypad-display').innerText = "‚Ä¢".repeat(STATE.bypassPassBuffer.length);
                const targetPass = STATE.passwords.admin || "0639"; // Usa a senha de pas.json
                
                if (STATE.bypassPassBuffer === targetPass) {
                    UI.closeModal('bypass-login-modal');
                    Actions.loginBypass();
                } else if (STATE.bypassPassBuffer.length >= 4) {
                    STATE.bypassPassBuffer = "";
                    document.getElementById('bypass-keypad-display').innerText = "";
                }
            }
        };

        const Admin = {
            showLogin: () => {
                STATE.adminPassBuffer = "";
                document.getElementById('keypad-display').innerText = "";
                const vk = document.getElementById('virtual-keypad');
                vk.innerHTML = '';
                [1,2,3,4,5,6,7,8,9,0].forEach(n => {
                    const b = document.createElement('button');
                    b.className = 'key-btn'; b.innerText = n;
                    b.onclick = () => Admin.handleKey(n);
                    vk.appendChild(b);
                });
                document.getElementById('admin-login-modal').classList.remove('hidden');
            },
            handleKey: (n) => {
                STATE.adminPassBuffer += n;
                document.getElementById('keypad-display').innerText = "*".repeat(STATE.adminPassBuffer.length);
                const targetPass = STATE.passwords.admin;
                
                if (targetPass && STATE.adminPassBuffer === targetPass) {
                    STATE.adminSession = true;
                    UI.closeModal('admin-login-modal');
                    UI.navigate('admin');
                } else if (STATE.adminPassBuffer.length >= 4) {
                    STATE.adminPassBuffer = "";
                    document.getElementById('keypad-display').innerText = "";
                }
            }
        };

        const Actions = {
            login: async (e) => {
                e.preventDefault();
                const uInput = document.getElementById('username-input').value;
                const pInput = document.getElementById('password-input').value;
                const user = STATE.users.find(u => u.username === uInput && u.password === pInput);
                if (user) Actions.setupSession(user);
                else alert("Credenciais Inv√°lidas");
            },
            loginVisitor: () => Actions.setupSession({name: "Visitante", role: "Visitante", username: "consultas", password: ""}),
            loginBypass: () => Actions.setupSession({ name: "T√©cnico Galv√£o", role: "T√©cnico", username: "tecnico_bypass", password: "", avatar: "https://imgur.com/ny5U9KV.png", phone: "6236360668" }),
            setupSession: (user) => {
                STATE.currentUser = user;
                document.getElementById('login-view').classList.add('hidden');
                document.getElementById('dashboard-view').classList.remove('hidden');
                document.getElementById('sidebar-user-name').textContent = user.name;
                document.getElementById('sidebar-user-role').textContent = user.role;
                UI.updateSidebarVisibility();
                UI.navigate('dashboard');
            }
        };

        const Inventory = {
            init: () => {
                const dz = document.getElementById('drop-zone');
                if (dz) {
                    dz.addEventListener('dragover', (e) => { e.preventDefault(); dz.classList.add('active'); });
                    dz.addEventListener('drop', (e) => { e.preventDefault(); Inventory.handleFile(e.dataTransfer.files[0]); });
                }
                Inventory.renderTable();
            },
            handleFile: (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        STATE.products = data.products || data;
                        Inventory.renderTable();
                    } catch(err) { alert("Arquivo inv√°lido"); }
                };
                reader.readAsText(file);
            },
            renderTable: () => {
                const body = document.getElementById('table-body');
                if (!body) return;
                body.innerHTML = STATE.products.map(p => `<tr class="border-b dark:border-zinc-800"><td class="p-3 text-sm">${p.name}</td><td class="p-3 text-sm font-bold text-brand-green">${p.sell}</td></tr>`).join('');
            },
            processQuickAdd: () => {
                const text = document.getElementById('quick-paste').value;
                if(!text) return;
                const lines = text.split('\n');
                lines.forEach(l => {
                    const parts = l.split('|');
                    if(parts[0]) STATE.products.push({ name: parts[0].trim(), sell: parts[2]?.trim() || "0" });
                });
                Inventory.renderTable();
                document.getElementById('quick-paste').value = '';
            },
            exportData: () => {
                const ws = XLSX.utils.json_to_sheet(STATE.products);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Produtos");
                XLSX.writeFile(wb, "produtos_galvao.xlsx");
            }
        };

        const UI = {
            init: async () => { await Data.load(); },
            navigate: (page) => {
                if (page === 'admin' && !STATE.adminSession) { Admin.showLogin(); return; }
                const content = document.getElementById('main-content');
                if (!STATE.currentUser) return;
                document.getElementById('page-title').innerText = page.toUpperCase();
                if (page === 'admin') UI.renderAdmin();
                else if (page === 'consultas') UI.renderCatalog();
                else if (page === 'dashboard') UI.renderDashboard();
                else if (page === 'perfil') UI.renderProfile();
                UI.closeSidebar();
            },
            renderDashboard: () => {
                document.getElementById('main-content').innerHTML = `<div class="glass-card p-8 rounded-[2.5rem] border dark:border-zinc-800 fade-in"><h2 class="text-3xl font-black italic text-slate-800 dark:text-white uppercase">Ol√°, <span class="text-brand-orange">${STATE.currentUser.name.split(' ')[0]}</span>!</h2><p class="text-gray-500 mt-2 font-bold uppercase tracking-widest text-[10px]">Unidade Goi√¢nia | ${STATE.currentUser.role}</p></div>`;
            },
            renderCatalog: () => {
                let html = `<div class="grid grid-cols-1 md:grid-cols-3 gap-6 fade-in">`;
                STATE.products.forEach(p => {
                    html += `<div class="glass-card p-6 rounded-3xl border dark:border-zinc-800"><h3 class="font-black text-brand-green dark:text-white uppercase italic text-sm">${p.name}</h3><p class="text-2xl font-black text-brand-orange mt-4">R$ ${p.sell}</p></div>`;
                });
                document.getElementById('main-content').innerHTML = STATE.products.length ? html + `</div>` : `<div class="p-20 text-center glass-card rounded-3xl border">Nenhum produto encontrado.</div>`;
            },
            renderProfile: () => {
                document.getElementById('main-content').innerHTML = `<div class="glass-card p-8 rounded-[2.5rem] border dark:border-zinc-800 fade-in"><h3 class="font-black text-brand-green uppercase mb-4">Meus Dados</h3><p><b>Nome:</b> ${STATE.currentUser.name}</p><p><b>Cargo:</b> ${STATE.currentUser.role}</p></div>`;
            },
            renderAdmin: () => {
                document.getElementById('main-content').innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-6 fade-in"><div class="glass-card p-8 rounded-[2rem] border dark:border-zinc-800"><h3 class="font-black text-brand-orange uppercase mb-4">Importar Invent√°rio</h3><div id="drop-zone" class="drop-zone p-10 rounded-xl text-center cursor-pointer" onclick="document.getElementById('file-input').click()">JSON</div><input type="file" id="file-input" class="hidden"></div><div class="glass-card p-8 rounded-[2rem] border dark:border-zinc-800"><h3 class="font-black text-brand-green uppercase mb-4">Adi√ß√£o R√°pida</h3><textarea id="quick-paste" rows="4" class="w-full p-4 border rounded-xl dark:bg-zinc-800 mb-4" placeholder="Nome | Custo | Venda"></textarea><button onclick="Inventory.processQuickAdd()" class="w-full py-4 bg-brand-green text-white rounded-xl font-bold uppercase text-xs">Processar</button></div></div><div class="glass-card p-8 rounded-[2rem] border dark:border-zinc-800 mt-6 overflow-hidden"><table class="w-full text-left"><tbody id="table-body"></tbody></table></div>`;
                Inventory.init();
            },
            closeModal: (id) => document.getElementById(id).classList.add('hidden'),
            toggleSidebar: () => document.getElementById('sidebar-menu').classList.toggle('-translate-x-full'),
            closeSidebar: () => document.getElementById('sidebar-menu').classList.add('-translate-x-full'),
            togglePassword: () => { const i = document.getElementById('password-input'); i.type = i.type === 'password' ? 'text' : 'password'; },
            updateSidebarVisibility: () => { if (STATE.currentUser?.role === 'Administrador') document.getElementById('admin-link').classList.remove('hidden'); }
        };

        document.addEventListener('DOMContentLoaded', () => {
            UI.init();
            const logo = document.getElementById('login-logo-trigger');
            let clicks = 0;
            logo.onclick = () => { 
                clicks++; 
                if(clicks >= 5) { 
                    Bypass.show(); 
                    clicks = 0; 
                } 
                setTimeout(()=>clicks=0, 2000); 
            };
        });
    </script>
</body>
</html>
