    <script>
        // CONFIGURA√á√ÉO
        const CONFIG = {
            contacts: { mikhaell: "62984710639", maikhon: "62933001865", ryan: "62920007396" },
            central: "6236360668",
            installmentRates: { 2: 5.79, 3: 6.09, 4: 7.99, 5: 8.09, 6: 8.18, 7: 9.49, 8: 9.68, 9: 10.37, 10: 11.05, 11: 12.27, 12: 12.38 }
        };

        // DADOS DE BACKUP (AGORA VAZIOS PARA SEGURAN√áA - S√ì CARREGA SE O JSON FUNCIONAR)
        const DEFAULT_DATA = {
            products: [],
            users: [],
            suppliers: []
        };

        // ESTADO
        const STATE = {
            products: [], 
            users: [], 
            suppliers: [], 
            currentUser: null, adminSession: false,
            adminPassBuffer: "", currentProduct: "", adminEdit: { type: null, index: null },
            passwords: { admin: "", download: "" }
        };

        // UTILS
        const Utils = {
            fmtBRL: new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }),
            cleanCurrency: (val) => parseFloat((val || "0").toString().replace(/\./g, '').replace(',', '.')),
            toggleTheme: () => document.documentElement.classList.toggle('dark'),
            reload: () => location.reload()
        };

        // UI RENDER
        const UI = {
            init: async () => {
                const sel = document.getElementById("popup-installments");
                if (sel) {
                    for (let i in CONFIG.installmentRates) {
                        const opt = document.createElement("option");
                        opt.value = i; opt.textContent = `${i}x`;
                        sel.appendChild(opt);
                    }
                }
                // Tenta carregar senhas e dados
                try {
                    await Data.loadPasswords();
                    await Data.load(); 
                } catch(e) { console.log('Init data load issue', e); }
            },

            showError: (msg) => {
                const el = document.getElementById('error-message');
                if(el) { el.textContent = msg; el.classList.remove('hidden'); setTimeout(() => el.classList.add('hidden'), 3000); }
            },

            togglePassword: () => {
                const i = document.getElementById('password-input');
                if(i) i.type = i.type === 'password' ? 'text' : 'password';
            },

            // Fun√ß√£o para controlar visibilidade do menu lateral baseado no cargo
            updateSidebarVisibility: () => {
                const role = STATE.currentUser.role;
                const isVisitor = role === 'Visitante';
                const isAdmin = role === 'Administrador';

                // Ocultar/Mostrar itens para visitante
                const visitorHiddenItems = ['sidebar-marketing-link', 'sidebar-perfil-link'];
                visitorHiddenItems.forEach(id => {
                    const el = document.getElementById(id);
                    if(el) {
                        if(isVisitor) el.classList.add('hidden');
                        else el.classList.remove('hidden');
                    }
                });
                
                // Desativar clique no avatar para visitantes
                const profileHeader = document.getElementById('sidebar-profile-header');
                if(profileHeader) {
                    if(isVisitor) {
                        profileHeader.onclick = null; // Remove a√ß√£o de clique
                        profileHeader.classList.remove('cursor-pointer', 'group');
                        profileHeader.classList.add('cursor-default');
                    } else {
                        profileHeader.onclick = () => UI.navigate('perfil');
                        profileHeader.classList.add('cursor-pointer', 'group');
                        profileHeader.classList.remove('cursor-default');
                    }
                }

                // Bot√£o de Admin
                const adminBtn = document.getElementById('admin-link');
                if(adminBtn) {
                    if(isAdmin) adminBtn.classList.remove('hidden');
                    else adminBtn.classList.add('hidden');
                }
            },

            navigate: (pageId) => {
                if (pageId === 'admin' && !STATE.adminSession) { Admin.showLogin(); return; }
                
                // Bloqueio de seguran√ßa extra: Visitante n√£o entra no perfil
                if (pageId === 'perfil' && STATE.currentUser?.role === 'Visitante') return;
                
                // Atualizar T√≠tulo
                const titleMap = {
                    'dashboard': 'Dashboard',
                    'consultas': STATE.currentUser?.role === 'Visitante' ? 'CONSULTAS DE DRONES' : 'CONSULTAS DE PRE√áO',
                    'marketing': 'MARKETING',
                    'perfil': 'MEU PERFIL',
                    'sobre': 'SOBRE A EMPRESA',
                    'admin': 'ADMINISTRA√á√ÉO'
                };
                document.getElementById('page-title').textContent = titleMap[pageId] || 'Portal Galv√£o';

                // Renderizar Conte√∫do
                const content = document.getElementById('main-content');
                content.innerHTML = '';

                    const b = document.createElement('button'); b.className = 'key-btn'; b.textContent = n;
                    b.onclick = () => Admin.handleKey(n);
                    vk.appendChild(b);
                });
                document.getElementById('admin-login-modal').classList.remove('hidden');
            },

            handleKey: (n) => {
                STATE.adminPassBuffer += n;
                document.getElementById('keypad-display').textContent = "*".repeat(STATE.adminPassBuffer.length);
                if(STATE.adminPassBuffer === STATE.passwords.admin) {
                    setTimeout(() => { STATE.adminSession = true; UI.closeModal('admin-login-modal'); UI.navigate('admin'); }, 300);
                } else if(STATE.adminPassBuffer.length === 4) {
                    setTimeout(() => { STATE.adminPassBuffer = ""; document.getElementById('keypad-display').textContent = ""; }, 300);
                }
            },
            
            clearPass: () => { STATE.adminPassBuffer = ""; document.getElementById('keypad-display').textContent = ""; },

            openForm: (type, index = null) => {
                STATE.adminEdit = { type, index };
                const title = index !== null ? `Editar ${type}` : `Novo ${type}`;
                document.getElementById('admin-modal-title').textContent = title.toUpperCase();
                let html = "";
                
                if(type === 'user') {
                    const d = index!==null ? STATE.users[index] : {name:'',username:'',password:'',avatar:'',role:'Vendedor'};
                    html = `<input id="af-name" value="${d.name}" placeholder="Nome" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm mb-3"><input id="af-user" value="${d.username}" placeholder="User" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm mb-3"><input id="af-pass" value="${d.password}" placeholder="Pass" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm mb-3"><input id="af-avatar" value="${d.avatar||''}" placeholder="Img URL" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm">`;
                } else if (type === 'product') {
                    const d = index!==null ? STATE.products[index] : {name:'',sell:'',cost:'',line:'Consumer', maxDist:'', flightTime:'', camera:'', weight:'', focusArea:''};
                    html = `
                        <input id="af-name" value="${d.name}" placeholder="Nome do Drone" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm mb-3">
                        
                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <input id="af-sell" value="${d.sell}" placeholder="Venda (R$)" class="p-4 border rounded-xl dark:bg-zinc-800 text-sm">
                            <input id="af-cost" value="${d.cost}" placeholder="Custo (R$)" class="p-4 border rounded-xl dark:bg-zinc-800 text-sm">
                        </div>

                        <div class="mb-3">
                            <label class="block text-[10px] font-bold uppercase text-gray-400 mb-1 ml-1">Linha do Produto</label>
                            <select id="af-line" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm appearance-none bg-white dark:text-white dark:bg-zinc-900">
                                <option value="Consumer" ${d.line === 'Consumer' ? 'selected' : ''}>Consumer</option>
                                <option value="Enterprise" ${d.line === 'Enterprise' ? 'selected' : ''}>Enterprise</option>
                                <option value="Agriculture" ${d.line === 'Agriculture' ? 'selected' : ''}>Agriculture</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <input id="af-max-dist" value="${d.maxDist||''}" placeholder="Dist. M√°x (km)" class="p-4 border rounded-xl dark:bg-zinc-800 text-sm">
                            <input id="af-flight-time" value="${d.flightTime||''}" placeholder="Tempo Voo (min)" class="p-4 border rounded-xl dark:bg-zinc-800 text-sm">
                        </div>

                        <div class="grid grid-cols-2 gap-3 mb-3">
                            <input id="af-weight" value="${d.weight||''}" placeholder="Peso (g/kg)" class="p-4 border rounded-xl dark:bg-zinc-800 text-sm">
                            <input id="af-camera" value="${d.camera||''}" placeholder="C√¢mera (ex: 4K)" class="p-4 border rounded-xl dark:bg-zinc-800 text-sm">
                        </div>

                        <input id="af-focus-area" value="${d.focusArea||''}" placeholder="√Årea de Foco (ex: Topografia, Pulveriza√ß√£o)" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm">
                    `;
                } else {
                    const d = index!==null ? STATE.suppliers[index] : {name:'',phone:'',address:'', droneTypes:'', seller:'', regCode:''};
                    html = `
                        <input id="af-name" value="${d.name}" placeholder="Nome" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm mb-3">
                        <div class="grid grid-cols-2 gap-2 mb-3">
                             <input id="af-phone" value="${d.phone}" placeholder="Contato" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm">
                             <input id="af-reg-code" value="${d.regCode||''}" placeholder="C√≥d. Cadastro" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm">
                        </div>
                        <input id="af-drone-types" value="${d.droneTypes||''}" placeholder="Tipos de Drone (ex: Mini, Mavic, Agras)" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm mb-3">
                        <input id="af-seller" value="${d.seller||''}" placeholder="Vendedor Respons√°vel" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm mb-3">
                        <textarea id="af-addr" placeholder="Endere√ßo" class="w-full p-4 rounded-xl border dark:bg-zinc-800 text-sm h-24">${d.address||''}</textarea>
                    `;
                }

                document.getElementById('admin-dynamic-form').innerHTML = html;
                document.getElementById('admin-form-modal').classList.remove('hidden');
            },

            saveItem: () => {
                const t = STATE.adminEdit.type;
                const i = STATE.adminEdit.index;
                const name = document.getElementById('af-name').value;
                
                let newItem = { name };
                if (t==='user') { newItem.username = document.getElementById('af-user').value; newItem.password = document.getElementById('af-pass').value; newItem.avatar = document.getElementById('af-avatar').value; newItem.role = "Vendedor"; }
                if (t==='product') { 
                    newItem.sell = document.getElementById('af-sell').value; 
                    newItem.cost = document.getElementById('af-cost').value; 
                    newItem.line = document.getElementById('af-line').value;
                    newItem.maxDist = document.getElementById('af-max-dist').value;
                    newItem.flightTime = document.getElementById('af-flight-time').value;
                    newItem.weight = document.getElementById('af-weight').value;
                    newItem.camera = document.getElementById('af-camera').value;
                    newItem.focusArea = document.getElementById('af-focus-area').value;
                }
                if (t==='supplier') { 
                    newItem.phone = document.getElementById('af-phone').value; 
                    newItem.address = document.getElementById('af-addr').value;
                    newItem.droneTypes = document.getElementById('af-drone-types').value;
                    newItem.seller = document.getElementById('af-seller').value;
                    newItem.regCode = document.getElementById('af-reg-code').value;
                }

                const targetArr = t==='user' ? STATE.users : t==='product' ? STATE.products : STATE.suppliers;
                if(i !== null) targetArr[i] = newItem; else targetArr.push(newItem);

                UI.closeModal('admin-form-modal');
                UI.renderAdmin();
            },

            deleteItem: (type, index) => {
                 const targetArr = type==='user' ? STATE.users : type==='product' ? STATE.products : STATE.suppliers;
                 targetArr.splice(index, 1);
                 UI.renderAdmin();
            }
        };

        const Data = {
            load: async () => {
                try {
                    // Carrega dados. Se falhar, arrays vazios.
                    // Prioridade: fornecedores.json para fornecedores.
                    const [u, p, s, pass] = await Promise.all([
                        fetch('usuarios.json').then(r => r.ok?r.json():null),
                        fetch('produtos.json').then(r => r.ok?r.json():null),
                        fetch('fornecedores.json').then(r => r.ok?r.json():null),
                        fetch('pas.json').then(r => r.ok?r.json():null)
                    ]);
                    
                    if(u?.users) STATE.users = u.users;
                    if(p?.products) STATE.products = p.products;
                    // L√≥gica corrigida: usa 's' (fornecedores.json) se existir, sen√£o tenta p.suppliers
                    if(s?.suppliers) STATE.suppliers = s.suppliers; 
                    else if (p?.suppliers) STATE.suppliers = p.suppliers; // Fallback para produtos.json se suppliers estiver l√°

                    if(pass) STATE.passwords = pass;
                } catch(e) { console.log("Dados base vazios."); }
            },
            loadPasswords: async () => {
                try {
                    const res = await fetch('pas.json');
                    if(res.ok) { STATE.passwords = await res.json(); }
                } catch(e) {}
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            UI.init();
            
            const loginBtn = document.getElementById('login-form');
            if(loginBtn) loginBtn.onsubmit = Actions.login;
            
            const visitBtn = document.getElementById('visitor-login-button');
            if(visitBtn) visitBtn.onclick = Actions.loginVisitor;
            
            const togglePass = document.getElementById('toggle-password-visibility');
            if(togglePass) togglePass.onclick = () => { const i = document.getElementById('password-input'); i.type = i.type==='password'?'text':'password'; };

            const saveBtn = document.getElementById('admin-save-btn');
            if(saveBtn) saveBtn.onclick = Admin.saveItem;
            
            const closeCalc = document.getElementById('close-calculator-popup');
            if(closeCalc) closeCalc.onclick = () => document.getElementById('calculator-popup').classList.add('hidden');

            document.getElementById('theme-toggle').onclick = Utils.toggleTheme;
            document.getElementById('logout-button').onclick = Utils.reload;
            document.getElementById('menu-button').onclick = () => { document.getElementById('sidebar-menu').classList.remove('-translate-x-full'); document.getElementById('sidebar-overlay').style.display='block'; };
            document.getElementById('sidebar-overlay').onclick = UI.closeSidebar;
            document.getElementById('calculator-fab').onclick = UI.toggleCalculator;
            
            const saleInput = document.getElementById('popup-sale-value');
            if(saleInput) saleInput.oninput = updateCalculator;

            if(localStorage.getItem('gd_user')) {
                document.getElementById('username-input').value = localStorage.getItem('gd_user');
                document.getElementById('password-input').value = localStorage.getItem('gd_pass');
                document.getElementById('remember-me').checked = true;
            }
        });

        function updateCalculator() {
            const val = parseFloat(document.getElementById('popup-sale-value').value) || 0;
            const inst = parseInt(document.getElementById('popup-installments').value) || 0;
            if (val > 0 && inst > 0) {
                const total = val * (1 + (CONFIG.installmentRates[inst] || 0)/100);
                document.getElementById('popup-total-value').textContent = Utils.fmtBRL.format(total);
                document.getElementById('popup-installment-value').textContent = `${inst}x de ${Utils.fmtBRL.format(total/inst)}`;
                document.getElementById('popup-calculator-results').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
